<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Readiness Calculator | GV&J London</title>
    
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- GOOGLE ANALYTICS 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q1EZM399KT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-Q1EZM399KT');
    </script>

    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --border-surface: #30363d;
            --brand-gold: #d4af37;
            --text-primary: #f0f6fc;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); }
        h1, h2 { font-family: 'Playfair Display', serif; }
        
        .btn-gold {
            background-color: var(--brand-gold);
            color: #0d1117;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .btn-gold:hover { background-color: #fef08a; transform: translateY(-2px); }
        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full bg-[#161b22] border border-[#30363d] rounded-xl p-8 shadow-2xl relative">
        <a href="index.html" class="absolute top-6 left-6 text-[#8b949e] hover:text-white text-sm">
            <i class="fa-solid fa-arrow-left mr-2"></i> Back
        </a>
        
        <div class="text-center mb-10 mt-6">
            <h1 class="text-3xl font-bold text-white mb-2">Visa Readiness Calculator</h1>
            <p class="text-[#8b949e]">Forensic logic to detect Funds Parking and Refusal Risk.</p>
        </div>

        <form id="risk-form" class="space-y-6">
            <!-- EMAIL FIELD (REQUIRED) -->
            <div>
                <label class="block text-sm font-medium text-white mb-2">Your Email Address <span class="text-red-500">*</span></label>
                <input type="email" id="userEmail" placeholder="Enter email to see results" class="w-full px-4 py-3 rounded-lg bg-[#0d1117] border border-[#30363d] text-white focus:border-[#d4af37] outline-none transition" required>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-[#d4af37] mb-2">Total Trip Cost (£)</label>
                    <input type="number" id="tripCost" placeholder="Flight + Hotel + Spending" class="w-full px-4 py-3 rounded-lg bg-[#0d1117] border border-[#30363d] text-white focus:border-[#d4af37] outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#d4af37] mb-2">Monthly Disposable (£)</label>
                    <input type="number" id="monthlyDisposable" placeholder="Income left after bills" class="w-full px-4 py-3 rounded-lg bg-[#0d1117] border border-[#30363d] text-white focus:border-[#d4af37] outline-none transition">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-[#d4af37] mb-2">Closing Bank Balance (£)</label>
                <input type="number" id="closingBalance" placeholder="Current total savings" class="w-full px-4 py-3 rounded-lg bg-[#0d1117] border border-[#30363d] text-white focus:border-[#d4af37] outline-none transition">
            </div>
            
            <div class="flex items-start space-x-3 bg-[#0d1117] p-4 rounded border border-[#30363d] cursor-pointer" onclick="document.getElementById('recentLargeDeposit').click()">
                <input type="checkbox" id="recentLargeDeposit" class="w-5 h-5 text-[#d4af37] bg-gray-700 border-gray-600 rounded mt-1 accent-[#d4af37]">
                <label for="recentLargeDeposit" class="text-sm text-[#8b949e] cursor-pointer">
                    Have you made a lump sum deposit larger than 50% of your salary in the last 28 days?
                </label>
            </div>
            
            <button type="button" id="calc-btn" class="w-full btn-gold py-4 rounded-lg text-lg shadow-lg uppercase tracking-wider flex justify-center items-center gap-2">
                <span>CALCULATE FORENSIC RISK</span> <i class="fa-solid fa-chart-pie"></i>
            </button>
        </form>

        <!-- RESULT AREA -->
        <div id="result-area" class="hidden mt-8 p-6 rounded-lg text-center border-2 animate-in fade-in zoom-in duration-300">
            <!-- Dynamic Content Injected Here -->
        </div>

        <div class="mt-8 text-center">
            <p class="text-[10px] text-[#8b949e] uppercase tracking-widest">Global Visa & Journeys • London HQ • Covent Garden</p>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // CONFIG (RESTORED FROM INDEX.HTML)
        const firebaseConfig = {
            apiKey: "AIzaSyCcoyBXRITTblrH0XcaLGMjftUttXYLtj4",
            authDomain: "global-visa-journeys.firebaseapp.com",
            projectId: "global-visa-journeys",
            storageBucket: "global-visa-journeys.firebasestorage.app",
            messagingSenderId: "381217766164",
            appId: "1:381217766164:web:1cb70fbc26332f5a8d6001"
        };

        let app, db, auth;
        
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }

        // Constants
        const STRIPE_LINK = "https://book.stripe.com/28E4gygLremKd0Ogx50sU00";
        const WHATSAPP_LINK = "https://wa.me/447511219482";

        // Logic
        document.getElementById('calc-btn').addEventListener('click', async () => {
            const email = document.getElementById('userEmail').value;
            const tripCost = parseFloat(document.getElementById('tripCost').value);
            const monthlyDisposable = parseFloat(document.getElementById('monthlyDisposable').value);
            const closingBalance = parseFloat(document.getElementById('closingBalance').value);
            const recentLargeDeposit = document.getElementById('recentLargeDeposit').checked;
            const resultArea = document.getElementById('result-area');
            const btn = document.getElementById('calc-btn');

            // VALIDATION
            if (!email || !email.includes('@')) {
                showSimpleError("Please enter a valid email address to see your results.");
                return;
            }
            if (isNaN(tripCost) || isNaN(monthlyDisposable) || isNaN(closingBalance)) {
                showSimpleError("Please enter valid numbers for financial fields.");
                return;
            }

            // PROCESSING STATE
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> ANALYZING...`;

            let riskLevel, riskTag, message, colorClass, borderClass, btnText;

            // --- FORENSIC LOGIC ENGINE ---

            // 1. CRITICAL FAIL (RED) - Insolvency or Deception
            if (closingBalance < tripCost) {
                riskLevel = "CRITICAL RISK";
                riskTag = "INSOLVENT PROFILE";
                message = "You do not have enough funds to cover the trip cost. This leads to an automatic refusal under Appendix V 4.2(e). Do not apply yet.";
                colorClass = "bg-red-900/40 text-red-400";
                borderClass = "border-red-500";
                btnText = "FIX INSOLVENCY STATUS (£39.99)";
            } 
            else if (recentLargeDeposit) {
                riskLevel = "HIGH RISK";
                riskTag = "FUNDS PARKING DETECTED";
                message = "The large deposit you declared is a major 'Deception' trigger. The ECO will assume the money is borrowed or inflated. This carries a risk of a 10-year ban.";
                colorClass = "bg-red-900/40 text-red-400";
                borderClass = "border-red-500";
                btnText = "BOOK FORENSIC AUDIT (£39.99)";
            }
            // 2. MODERATE FAIL (AMBER) - Proportionality & Sustainability
            // Rule: Spending more than 60% of total savings OR taking > 3 months disposable to pay
            else if (tripCost > (closingBalance * 0.60) || tripCost > (monthlyDisposable * 3)) {
                riskLevel = "MODERATE RISK";
                riskTag = "PROPORTIONALITY CONCERN";
                message = "While you have the funds, the trip is too expensive relative to your savings or income. The ECO will view this expenditure as 'not credible' for a genuine visitor.";
                colorClass = "bg-yellow-900/30 text-yellow-400";
                borderClass = "border-yellow-500";
                btnText = "FIX RATIO STRATEGY (£39.99)";
            } 
            // 3. PASS (GREEN) - Strong Profile
            else {
                riskLevel = "LOW RISK";
                riskTag = "FINANCIALLY COMPLIANT";
                message = "Your financial ratios are healthy. However, 70% of refusals for wealthy applicants are due to 'Soft Factors' (Ties & Narrative). You are ready for the final check.";
                colorClass = "bg-green-900/30 text-green-400";
                borderClass = "border-green-500";
                btnText = "BOOK FINAL NARRATIVE CHECK";
            }

            // --- RENDER RESULT ---
            resultArea.className = `mt-8 p-8 rounded-lg text-center border-2 ${borderClass} ${colorClass}`;
            resultArea.innerHTML = `
                <div class="text-xs font-bold uppercase tracking-widest mb-2 opacity-80">Forensic Verdict</div>
                <h3 class="text-3xl font-black mb-1">${riskLevel}</h3>
                <div class="inline-block px-4 py-1 border border-current rounded-full text-xs font-bold mb-6">${riskTag}</div>
                <p class="text-sm text-white font-medium mb-8 leading-relaxed">${message}</p>
                
                <div class="space-y-3">
                    <a href="${STRIPE_LINK}" class="block w-full bg-[#d4af37] text-[#0d1117] py-4 rounded font-bold hover:bg-[#fef08a] transition shadow-lg uppercase text-sm">
                        ${btnText}
                    </a>
                    <a href="${WHATSAPP_LINK}" class="block w-full text-xs text-[#8b949e] hover:text-white transition">
                        Speak to a Strategist First <i class="fa-brands fa-whatsapp ml-1"></i>
                    </a>
                </div>
            `;
            resultArea.classList.remove('hidden');
            resultArea.scrollIntoView({ behavior: 'smooth', block: 'center' });

            // --- DATABASE SAVE ---
            try {
                if (auth && !auth.currentUser) await signInAnonymously(auth);
                
                if (db) {
                    await addDoc(collection(db, "risk_assessments"), {
                        email,
                        tripCost,
                        monthlyDisposable,
                        closingBalance,
                        recentLargeDeposit,
                        riskLevel,
                        riskTag,
                        timestamp: new Date().toISOString()
                    });

                    // Backup to newsletter list
                    await addDoc(collection(db, "newsletter_subs"), {
                        email,
                        source: "calculator_usage",
                        timestamp: new Date()
                    });
                }
            } catch (e) {
                console.warn("Data save warning:", e.message);
                // We do NOT show an error alert to the user here, because the calculation was successful.
            } finally {
                btn.innerHTML = originalText;
            }
        });

        function showSimpleError(msg) {
            const resultArea = document.getElementById('result-area');
            resultArea.className = "mt-8 p-4 rounded-lg text-center border border-red-500 text-red-500 bg-red-900/10";
            resultArea.innerHTML = `<p class="text-sm font-bold"><i class="fa-solid fa-triangle-exclamation mr-2"></i>${msg}</p>`;
            resultArea.classList.remove('hidden');
        }
    </script>
</body>
</html>
